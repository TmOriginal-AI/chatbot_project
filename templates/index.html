<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"תיקי" - הצ'אט בוט של מוצב התקשוב</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>ברוך הבא לתיקי - הצ'אט של מוצב התקשוב 📡</h2>
        <div class="chat-box" id="chat-box"></div>

        <div style="display: flex; flex-direction: row-reverse; gap: 10px; align-items: flex-end;">
            <textarea id="user-input"
                      placeholder="כתוב את ההודעה שלך כאן..."
                      dir="rtl"
                      rows="1"
                      oninput="autoGrow(this)"
                      onkeypress="handleKeyPress(event)"
                      style="flex: 1; resize: none; overflow: hidden; padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-family: Arial, sans-serif; font-size: 16px;"></textarea>
            <button onclick="sendMessage()" style="padding: 10px 20px;">שלח</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
